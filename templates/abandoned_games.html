<section class="nes-container main-container">
    <div>

        <h2><i class="nes-icon skull" title="Abandoned"></i> {{js-username}} Abandoned games list</h2>

        {{js-game-search}}

        {{js-pagination-indexes}}

        <table class="nes-table is-bordered">
            <thead>
                <tr>
                    <th>
                        <a up-emit="link:abandoned-games" up-emit-props='{"transition":"cross-fade" }' data-filter="name" data-filter-value="{{js-name-filter-value}}" data-from="{{js-from}}" data-from-id="{{js-from-id}}" href="#">Name{{js-name-filter-title-suffix}}</a>
                      </th>
                      <th>
                        <a up-emit="link:abandoned-games" up-emit-props='{"transition":"cross-fade" }' data-filter="platform" data-filter-value="{{js-platform-filter-value}}" data-from="{{js-from}}" data-from-id="{{js-from-id}}" href="#">Platform{{js-platform-filter-title-suffix}}</a>
                      </th>
                </tr>
            </thead>
            <tbody>
                {{js-table-rows}}
            </tbody>
        </table>

        <section class="nes-container">
            <div>
                <p>
                    {{js-abandoned-games-count}}.
                </p>
            </div>
        </section>

        <section class="nes-container">
            <div>
                {{js-pagination}}
                <p>
                    {{js-back-from}}
                </p>
            </div>
        </section>

</div>
</section>
