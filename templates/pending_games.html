<section class="nes-container main-container">
  <div>

      <h2><i class="nes-icon trophy is-empty" title="Pending"></i> {{js-username}} Pending games list</h2>

      <table class="nes-table is-bordered">
          <thead>
              <tr>
                  <th>
                      Name
                  </th>
                  <th>
                      Platform
                  </th>
              </tr>
          </thead>
          <tbody>
              {{js-pending-games-table}}
          </tbody>
      </table>

      <section class="nes-container">
          <div>
              <p>
                  {{js-pending-games-count}}.
              </p>
          </div>
      </section>

      <section class="nes-container">
          <div>
              <p>
                  {{js-back-from}}
              </p>
          </div>
      </section>

</div>
</section>
